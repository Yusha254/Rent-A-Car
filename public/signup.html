<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Signup - Speedy Rent-A-Car</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom Styles -->
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="#">Speedy Rent-A-Car</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">User Signup</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">User Login <span class="sr-only">(current)</span></a>
        </li>
        <!-- Add more navigation links as needed -->
      </ul>
    </div>
  </nav>

  <!-- User Signup Form Content -->
  <div class="container">
    <h2>User Signup</h2>

    <!-- Signup Form -->
    <form action="/signup" method="post">
      <div class="form-group">
        <label for="username">User Name:</label>
        <input type="text" class="form-control" id="username" name="username"  placeholder="Enter username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
      </div>
      <div class="form-group">
        <label for="repeatPassword">Repeat Password:</label>
        <input type="password" class="form-control" id="repeatPassword" name="repeatPassword" placeholder="Repeat password" required>
      </div>
      <div class="form-group">
        <label for="userType">User Type:</label>
        <select class="form-control" id="userType" name="userType" required>
          <option value="customer">Customer</option>
          <option value="staff">Staff Member</option>
          <option value="manager">Manager</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
